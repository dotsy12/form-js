<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <!-- mdb css -->
    <link rel="stylesheet" href="./css/mdb.min.css">
    <!-- wow css  -->
    <link rel="stylesheet" href="./css/wow.css">
    <!-- fontawesome css  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- animate css  -->
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- style css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <div class="row  align-items-center mt-5">
        <div class="col-md-6">
            <img src="image/3.jpg" class="rounded mx-auto d-block  my-5 " alt="cocacola">
        </div> 
        <div class="col-md-6">
            <h1>Creat Account</h1>
            <h6 class="mt-2">Go ahead and sing up,let eveyone<br>
                know how awesome you are!
            </h6>
            <form action="created.html" onsubmit="return validate();">
                <div id="error" class="alert alert-light" role="alert"  ></div>
                
                  <input type="text" class="form-control  mb-2 " id="userName" placeholder="Username" >


                  <input type="email" class="form-control my-2" id="email"  placeholder="E-Mail">


                    <input type="password" class="form-control my-2" id="password" placeholder="Password" >


                    <input type="password" class="form-control my-2" id="conPassword" placeholder="Confirm Password">

                <button type="submit" class="btn btn-primary btn-block my-2" id="submit" >Create New Account</button>
              </form>
        </div>
    </div>
</div>
<script src="js/main.js"></script>

    <!-- mdb js  -->
    <script src="./js/mdb.min.js"></script>
    <!-- wow js  -->
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- fontawesome js  -->
    <script src="./js/all.min.js"></script>
    <!-- jquery js  -->
    <script src="./js/jquery.js"></script>
    <!-- popper js  -->
    <script src="./js/popper.js"></script>
    <!-- bootstrap js  -->
    <script src="./js/bootstrap.min.js"></script>

</body>
